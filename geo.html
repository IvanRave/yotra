<h4>Geo points:</h4>
<a href="#/create">Create new</a>
<table>
    <thead>
        <tr>
            <th>Project</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in geoForm.pointList | orderBy:'text'">
            <td><a href="{{project.id}}" target="_blank">{{project.text}}</a></td>
            <td>{{project.createdAt | checkmark}}</td>
        </tr>
    </tbody>
</table>
