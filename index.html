<!DOCTYPE html>
<html ng-app="project">
<head>
    <title>Yotra: your travel - our trouble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="content/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="content/leaflet.min.css" rel="stylesheet" />
    <!--[if lte IE 8]>
        <link href="content/leaflet.ie.min.css"  rel="stylesheet" />
    <![endif]-->
    <link href="content/site.min.css" rel="stylesheet" />
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div ng-controller="LoginPartialCtrl" class="text-center">
                <div ng-show="currentUser">
                    <span>{{currentUser.userId}}</span>
                    <button type="button" class="btn" ng-click="logout()">Logout</button>
                </div>
                <div ng-show="!currentUser">
                    <form ng-submit="logOnWithFacebook()">
                        <button type="submit" class="btn">Login with Facebook</button>
                    </form>
                </div>
            </div>
            <div ng-view></div>
        </div>
        <div id="push"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="muted credit">Your Travel - Our Trouble</p>
        </div>
    </div>
    <script src="scripts/jquery-2.0.2.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-resource.min.js"></script>
    <script src="https://rave-mobile.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js"></script>
    <script src="scripts/app/geodata.js"></script>
    <script src="scripts/app/filters.js"></script>
    <script src="scripts/app/project.js"></script>
    <script src="//api-maps.yandex.ru/2.0/?load=package.full&lang=ru-RU" type="text/javascript"></script>
    <script src="scripts/leaflet.js"></script>
    <script src="scripts/topojson.min.js"></script>
</body>
</html>
