<!DOCTYPE html>
<html>
<head>
    <title>Travel reviews</title>
</head>
<body>
    <div itemscope itemtype="http://schema.org/Place">
        <div itemscope itemtype="http://schema.org/GeoCoordinates">
            <span itemprop="latitude">33.400688</span><span itemprop="longitude">44.563065</span>
        </div>
        <div itemscope itemprop="photo">
            <meta itemprop="url" content="img/Golubaya-Buhta.jpg">
        </div>
        <div itemprop="review" itemscope itemtype="http://schema.org/Review">
            <h5>
                <span itemprop="name">Best place in the world</span>
            </h5>
            <div>
                <span itemprop="reviewBody">
                    Do it! Whathever you want! Do it! With someone you love! Do it! Again from begin! And... Be forever young!
                </span>
            </div>
            <div class="text-right">
                by <b itemprop="author">Booska</b> <meta itemprop="datePublished" content="2011-04-01">April 1, 2011
            </div>
        </div>
    </div>
</body>
</html>
