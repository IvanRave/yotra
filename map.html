<div class="page-header">
    <form class="form-search text-center" ng-submit="findPlace()">
        <div class="input-append">
            <input type="text" class="span7 search-query" ng-model="startPointName" required="required">
            <button type="submit" ng-disabled="!isMapLoaded" class="btn">Поиск</button>
        </div>
    </form>
</div>
<div>
    <div class="lead" id="map" style="width: 680px; height: 460px; position: relative;" ng-init="initialize()">
        <div ng-hide="isMapLoaded" style="position: absolute; z-index: 2; top: 45%; width: 100%; text-align: center">Загрузка карты...</div>
    </div>
</div>
