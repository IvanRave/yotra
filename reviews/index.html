<!DOCTYPE html><html><head><title>Yotra - Reviews</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/css/bootstrap.min.css"><link rel="stylesheet" href="/css/site.min.css"></head><body><div class="container"><header><div class="row"><div class="col-sm-6 clearfix"><h1 class="pull-left"><a href="/" class="no-decoration">Yotra</a></h1><h3 class="pull-left"><sup><small>your travel - our trouble</small></sup></h3></div><div class="col-sm-6"><div class="reset-box-sizing"><div id="cse" style="width: 100%"></div></div></div></div></header><section><h1>Reviews</h1><div ng-app="project"><div ng-controller="PlaceReviewsCtrl"><div ng-repeat="place in placeList" itemscope="" itemtype="http://schema.org/Place"><h3 ng-bind="place.name" itemprop="name"></h3><h4 ng-bind="place.description" itemprop="description"></h4><div ng-repeat="review in place.reviews" itemscope="" itemprop="review" itemtype="http://schema.org/Review"><b>Review</b>:<span ng-bind="review.reviewBody" itemprop="reviewBody"></span></div></div></div></div></section><footer><div class="text-center">Yotra</div></footer></div><script src="//code.jquery.com/jquery-2.0.3.min.js"></script><script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script><script src="//www.google.com/jsapi"></script><script src="/js/google-search-tool.min.js"></script><link rel="stylesheet" href="/css/search.css"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-resource.min.js"></script><script src="/js/reviews/factories.js"></script><script src="/js/reviews/controllers.js"></script><script src="/js/reviews/project.js"></script></body></html>
